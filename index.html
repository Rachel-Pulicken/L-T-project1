<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FoodieHub — Online Food Ordering</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">蒨蒩 FoodieHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navMenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#restaurants">Restaurants</a></li>
          <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#orders">Orders</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero d-flex align-items-center text-center text-white">
    <div class="container">
      <h1 class="fw-bold">Delicious food, delivered fast</h1>
      <p class="lead">Order from your favorite restaurants near you.</p>
      <a href="#restaurants" class="btn btn-warning btn-lg mt-3">Explore Restaurants</a>
    </div>
  </header>

  <!-- Restaurants Section -->
  <section id="restaurants" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Popular Restaurants</h2>
      <div id="restaurantsRow" class="row g-4"></div>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart" class="bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-4">Your Cart</h2>
      <div id="cartItems" class="mb-3"></div>
      <div class="d-flex justify-content-between align-items-center">
        <div><strong>Total:</strong> ₹<span id="cartTotal">0</span></div>
        <button id="checkoutBtn" class="btn btn-success" disabled>Checkout</button>
      </div>
    </div>
  </section>

  <!-- Orders Section -->
  <section id="orders" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">My Orders</h2>
      <div id="ordersList" class="text-muted">No orders placed yet.</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>© 2025 FoodieHub | Built with ❤️ for demo</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
